spring.application.name=shared-cab-booking

# =====================================
# DATABASE CONFIGURATION (PostgreSQL)
# =====================================
spring.datasource.url=jdbc:postgresql://localhost:5432/shared_cab_booking
spring.datasource.username=postgres
spring.datasource.password=Adarsh@1127
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool (Performance Optimization)
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000

# =====================================
# JPA / HIBERNATE
# =====================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# =====================================
# FLYWAY MIGRATION
# =====================================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# =====================================
# REDIS CONFIGURATION
# =====================================
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms

# Redisson is configured programmatically in RedisConfig.java

# =====================================
# SERVER CONFIGURATION
# =====================================
server.port=8080
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=20
server.tomcat.accept-count=100

# =====================================
# OPENAPI / SWAGGER
# =====================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# =====================================
# LOGGING
# =====================================
logging.level.root=INFO
logging.level.com.kucp1127.sharedcabbooking=DEBUG
logging.level.org.springframework.transaction=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# =====================================
# APPLICATION SPECIFIC
# =====================================
app.ride.matching.proximity-radius-km=5.0
app.ride.matching.time-window-minutes=30
app.ride.max-detour-tolerance=0.25
app.booking.expiry-minutes=15

